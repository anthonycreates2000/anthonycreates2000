
<svg fill="none"  xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml" id = "main_div">
            <style>
                *{
                    box-sizing: border-box !important;
                    margin: 0;
                    padding: 0;
                    color: white;
                    font-family: 'Arial';
                }
                #main_div{
                    background-color: black
                }
                h1, h2{
                    text-align: center;
                }
                #main-container{
                    padding: 10px
                }
                #first-big-container{
                    z-index: 1;
                    margin-top: 0px;
                    width: 60%;
                    position: relative;
                    padding: 20px;
                    left: 40%;
                    transform: translateX(-40%);
                    font-style: oblique;
                    letter-spacing: 0.8cm;
                    text-shadow: 6px 6px #14ffec;
                    border: 5px solid #14ffec;
                }
                #second-big-container{
                    z-index: 0;
                    padding: 20px;
                    margin-right: 10px;
                    position: relative;
                    background-color: #095457;
                    width: 60%;
                    left: 60%;
                    transform: translate(-60%, -20%);
                    font-size: 30px;
                }
                @media screen and (max-width: 710px){
                    home-page #first-big-container{
                        letter-spacing: 0.3cm;
                        width: 70%;
                    }
                    home-page #second-big-container{
                        width: 70%;
                    }
                }
            </style>
            <div id = "main-container">
                <div id = "first-big-container">
                    <h1 id = "big-letter">HELLO WORLD!</h1>
                </div>
                <div id = "second-big-container">
                    <h2 id = "second-big-letter">Welcome to my github page!</h2>
                </div>
            </div>
        </div>
    </foreignObject>
</svg>